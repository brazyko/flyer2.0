{% extends 'base.html' %}

{% block content %}
	
	{% if user.is_superuser %}
		<form action="." method="POST">{% csrf_token %}
			<h1> Do you want to delete the post {{ object.title }}</h1>
			<p><input type="submit" name="" value="Yes"><a href="../">Cancel</a></p>
		</form>
	{% else %}
		<h1><a href="../">go back</a></h1>
	{% endif %}

{% endblock %}
