{% load mptt_tags %}
<ul class="root">
    {% recursetree categories %}

        <li>
            <a href="{{ node.slug }}">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }} 
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}

</ul>
