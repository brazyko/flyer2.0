{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheele - чат</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="mt-3">
                        <label>Room name</label>

                        <div class="control">
                            <input class="form-control" type="text" placeholder="Room name" id="room-name-input">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label>Username</label>

                        <div>
                            <input class="form-control" type="text" placeholder="Username" id="username-input">
                        </div>
                    </div>

                    <div class="mt-3">
                        <div>
                            <a class="btn btn-outline-secondary" id="room-name-submit">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var userName = document.querySelector('#username-input').value;
        
            window.location.replace(roomName + '/?username=' + userName);
        }
    </script>
</body>
</html>
{% endblock %}
