{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}
<title>FlyEr - Вхід</title>
<div class='container'>
	<div class="row">
		<div class="col-lg-12 text-center">
			<form method='POST'>
			{% csrf_token %}
				<legend class="border-bottom mb-4">Вхід</legend>
				<div class="form-group">
					<p><label>Ім'я користувача</label></p>
					{% render_field form.username %}
				</div>
				<div class="form-group">
					<p><label>Пароль</label></p>
					{% render_field form.password %}
				</div>
			<div clas='form-group'>
				<button class="btn btn-outline-info" type='submit'>Ввійти</button>
			</div>
			</form>
			<div class="border-top mt-3 pt-3">
				<small class="text-mutde">
					Ще немає облікового запису?<a class="ml-2" href="{% url 'register' %}">Зареєструватися зараз</a>
				</small>
			</div>
		</div>
	</div>
</div>

{% endblock %}
